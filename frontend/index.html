<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iris Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "card">
        <h1>Iris Classifier</h1>
        <p>Enter measurements and the AI will classify the flower.</p>

        <div class = "inputs">
            <input id="sepal_length" type="number" step="0.1" placeholder="Sepal Length (cm)">
            <input id="sepal_width" type="number" step="0.1" placeholder="Sepal Width (cm)">
            <input id="petal_length" type="number" step="0.1" placeholder="Petal Length (cm)">
            <input id="petal_width" type="number" step="0.1" placeholder="Petal Width (cm)">
        </div>

         <button onclick="predict()">Predict</button>
            <div id="result"></div>
            <canvas id="probChart" width="400" height="200"></canvas>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
